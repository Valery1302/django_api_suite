{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Backend</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body style='font-family: Inter, sans-serif;'>
  <div class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
    <div class="w-full max-w-4xl overflow-hidden rounded-2xl bg-white shadow-xl">
      <div class="flex flex-col md:flex-row">

        <!-- Imagen -->
        <div class="md:w-1/2 h-48 md:h-auto">
          <img class="w-full h-full object-cover" src="{% static 'img/team.jpg' %}" alt="Team">
        </div>

        <!-- Form -->
        <div class="md:w-1/2 p-8 md:p-10 flex items-center">
          <div class="w-full">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Iniciar sesión</h1>
            <p class="text-sm text-gray-600 mb-6">
              Accede para ver tus tareas y utilizar las herramientas del backend.
            </p>

            {% if form.non_field_errors %}

            <div id="password_error_div"
              class="flex items-center justify-center mb-4 py-3 bg-red-100 border-l-4 border-red-500 text-red-700 dark:border-red-400 dark:text-red-500"
              role="alert">Invalid username or password.</div>

            {% endif %}

            <form method="post" action="{% url 'login' %}" class="space-y-4">

              {% csrf_token %}

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" value="{{ form.username.value|default:'' }}" required
                  class="w-full rounded-lg border border-gray-300 px-3 py-2 outline-none focus:border-gray-900"
                  placeholder="Ej: admin" />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required
                  class="w-full rounded-lg border border-gray-300 px-3 py-2 outline-none focus:border-gray-900"
                  placeholder="••••••••" />
              </div>

              <button type="submit"
                class="w-full rounded-lg bg-gray-900 px-4 py-2 font-medium text-white hover:bg-black transition">
                Entrar
              </button>
            </form>

            <div class="mt-6 flex items-center justify-between text-sm">
              <a class="text-gray-700 underline hover:text-black" href="/homepage/">Volver</a>
              <a class="text-gray-700 underline hover:text-black" href="/admin/">Ir al Admin</a>
            </div>

            <p class="mt-6 text-xs text-gray-500">
              Tip: si no recuerdas el usuario, créalo con <code>createsuperuser</code>.
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
