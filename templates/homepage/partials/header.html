<h1>Task Manager Backend</h1>
<p>
  <a href="/homepage/">Home</a> |
  <a href="/demo/rest/api/index/">Demo REST API</a> |
  <a href="/landing/api/index/">Landing API</a> |
  <a href="/landing/api/tasks/">Tasks API</a>
</p>
<hr/>

<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
  <div class="flex items-center gap-4 text-[#111418]">
    <div class="size-4">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
      </svg>
    </div>
    <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Backend</h2>
  </div>

  <div class="flex flex-1 justify-end gap-8 items-center">
    <!-- Links -->
    <div class="flex items-center gap-9">
      <a class="text-[#111418] text-sm font-medium leading-normal" href="/demo/rest/api/index/">Demo REST API</a>
      <a class="text-[#111418] text-sm font-medium leading-normal" href="/landing/api/index/">Landing API</a>
      <a class="text-[#111418] text-sm font-medium leading-normal" href="/landing/api/tasks/">Tasks</a>
    </div>

    <!-- Auth section -->
    <div class="flex items-center gap-4">
      {% if user.is_authenticated %}
        <span class="text-sm text-gray-700">
          {{ user.username }}
        </span>

        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button
            type="submit"
            class="rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white hover:bg-black transition"
          >
            Logout
          </button>
        </form>
      {% else %}
        <a
          href="{% url 'login' %}"
          class="rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white hover:bg-black transition"
        >
          Login
        </a>
      {% endif %}
    </div>
  </div>
</header>
